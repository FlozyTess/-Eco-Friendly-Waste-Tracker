<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly Waste Tracker</title>
  <link rel ="stylesheet" href ="index.css">
</head>
<body>
   <header>
     <nav>
        <h1><img src="images/eco-sign-frame.png" alt="eco-sign-frame" width="140" height="70">Eco-Friendly Waste Tracker</h1>
         <ul class="nav-links">
          <li><a href="#log-waste">Log Waste</a></li>
          <li><a href="#weekly-report">Weekly Report</a></li>
          <li><a href="#recycling-centers">Recycling Centers</a></li>
          <li><a href="#eco-tips">Eco Tips</a></li>
       </ul>
     </nav>
   </header>
  <main>
      <!--waste logging section-->
    <section id="logwaste" class="section">
         <h2>Log Your Waste &#128465;</h2>
        <form id="waste-form" class="form">
           <label for="type">Type of Waste:</label>
             <select id="type" required>
                <option value="Plastic">Plastic</option>
                <option value="Food Waste">Food Waste</option>
                <option value="Glass">Glass</option>
                <option value="Electronics">Electronics</option>
                <option value="Paper">Paper</option>
                <option value="Clothing">Clothing</option>
                <option value="Metal">Metal</option>
                <option value="Batteries">Batteries</option>
             </select>

             <label for="amount">Amount (kg):</label>
             <input type="number" id="amount" placeholder="Enter amount" required>
             <button type="submit">Log Waste</button>
        </form>
         <div id="log-output" class="output"></div>
    </section>
      <!--weekly report section-->
    <section id="weekly-report" class="section">
         <h2>Weekly Report</h2>
          <div id="report-summary" class="report">
          <!-- Weekly report will be dynamically populated -->
        </div>
    </section>
       <!-- Recycling Centers Section -->
    <section id="recycling-centers" class="section">
      <h2>Recycling Centers<img src="images/green-world-with-tree.png" alt="green-world-with-tree" width="200" height="200"></h2>
       <div id="centers-list" class="centers">
        <!-- Recycling center details will be dynamically added -->
      </div>
    </section>
       <!-- Eco Tips Section -->
    <section id="eco-tips" class="section">
      <h2>Eco-Friendly Tips<img src="images/eco-friendly-icon.png" alt="eco-friendly-icon" width="200" height="100"></h2>
      <div id="tips-container" class="tips">
        <!-- Eco tips will be dynamically populated -->
      </div>
    </section>
  </main>
    <footer>
      <p>&copy; 2024 Eco-Friendly Waste Tracker. All Rights Reserved.</p>
    </footer>
   <script src="index.js"></script>
</body>
<html>
